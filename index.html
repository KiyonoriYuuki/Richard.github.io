<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player | Coding With Nick</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="carousel.css">
</head>

<body>
<div class="animated">
  <div class="container">
    <div class="top-bar">
      <i class="material-icons">favorite_border</i>
      <span>Now Playing</span>
      <i class="material-icons">add</i>
    </div>
    <div class="img-area">
      <img src="" alt="">
    </div>
    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
      <audio id="main-audio" src=""></audio>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons prev">fast_rewind</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons next">fast_forward</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class="list material-icons">queue_music</i>
          <span>Music List</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
        <!-- Music list items will be injected here -->
      </ul>
    </div>
  </div>
  <div class="music carousel">
    <button class="carousel__button carousel__button--left">
      <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png">
    </button>
    <div class="carousel__tracker-container">
      <ul class="carousel__track">
        <li class="carousel__slide current-slide">
          <p class="music-lyric"></p>
        </li>
        <li class="carousel__slide">
          <p class="music-desc"></p>
        </li>
      </ul>
    </div>
    <button class="carousel__button carousel__button--right">
      <img src="https://cdn-icons-png.flaticon.com/512/271/271228.png">
    </button>
    <div class="carousel__nav">
      <button class="carousel__indicator current-slide"></button>
      <button class="carousel__indicator"></button>
    </div>
  </div>
</div>
<script src="js/music-list.js"></script>
<script src="js/script.js"></script>
<script src="js/carousel.js"></script>
</body>
</html>
